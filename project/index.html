    <section class="gallery">

            <img src="https://cdn.shopify.com/s/files/1/0278/4565/6649/files/collage_1.jpg?v=1673720009" alt="Cricket Basics and Technique">

        </div>
      <h2>                 Training By Professional Coaches </h2>
    </section>

    <section class="registration">
        <h2>Enquiry Registration Form</h2>
        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="5" max="25" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
